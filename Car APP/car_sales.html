<body>
    <header>

    <main>
        <h2>Estoque de Carros</h2>
<!--- add a button to buy the car-->

        <thead>
            <tr>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Preço</th>

                <th>Comprar</th>

            <tr>
                <td>Wolkswagen Gol</td>
                <td>2018</td>
                <td>R$ 38.900</td>
                <td>45.000 km</td>

            </tr>
            <tr>
                <td>Chevrolet Onix</td>
                <td>2020</td>
                <td>R$ 52.500</td>
                <td>30.000 km</td>

            </tr>

                <td>2019</td>
                <td>R$ 47.800</td>
                <td>40.500 km</td>
                <td>Vermelho</td>
                <td><button car="Argo">Comprar</button></td>
            </tr>
            <tr>
                <td>Ford Ka</td>
                <td>2017</td>
                <td>R$ 35.900</td>
                <td>60.000 km</td>
                <td>Branco</td>
